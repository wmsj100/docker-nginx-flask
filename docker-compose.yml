version: '2'
services:
    nginx:
        image: nginx:stable-alpine
        volumes:
            - ./nginx/log:/var/log/nginx
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./nginx/html:/usr/share/nginx/html
        ports:
            - "8002:80"
        environment:
            - NGINX_HOST=mynginx.com
            - NGINX_PORT=80
